    <script>
    	var success = "<%= success %>";

    	}else if(success == 101){
    		alert('정상적으로 로그아웃이 되었습니다.');
    	}else if(success == 102){
    		alert('먼저 로그인을 하셔야 합니다.');
    	}else if(success == 103){
    		alert('글 작성을 하실려면 로그인을 하셔야 합니다.');
    	}
    </script>
